apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-migrate-{{ .Release.Revision }}"
  labels:
    {{- include "sc.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        {{- include "sc.labels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL at db:5432..."
              for i in $(seq 1 60); do
                if nc -z db 5432 2>/dev/null; then
                  echo "PostgreSQL is ready!"
                  exit 0
                fi
                echo "Attempt $i/60 - not ready yet, waiting 5s..."
                sleep 5
              done
              echo "Timed out waiting for PostgreSQL"
              exit 1
      containers:
        - name: migrate
          image: "{{ .Values.backend.image }}:{{ .Values.backend.tag }}"
          imagePullPolicy: Never
          command: ["alembic", "upgrade", "head"]
          env:
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.db.user }}:{{ .Values.db.password }}@db:5432/{{ .Values.db.name }}"
