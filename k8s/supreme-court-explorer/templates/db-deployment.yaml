apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    {{- include "sc.labels" . | nindent 4 }}
    {{- include "sc.selectorLabels" (dict "component" "db") | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "sc.selectorLabels" (dict "component" "db") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sc.labels" . | nindent 8 }}
        {{- include "sc.selectorLabels" (dict "component" "db") | nindent 8 }}
    spec:
      containers:
        - name: postgres
          image: {{ .Values.db.image }}
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: {{ .Values.db.user }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.db.password }}
            - name: POSTGRES_DB
              value: {{ .Values.db.name }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "{{ .Values.db.user }}"]
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "{{ .Values.db.user }}"]
            initialDelaySeconds: 15
            periodSeconds: 10
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: db-data
